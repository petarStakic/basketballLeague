<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{/static/css/style.css}">
	<meta charset="UTF-8" />
	<title>All Arenas</title>
</head>
<body>
	<h1>Realy Ugly Arenas Table</h1>
	<table>
		<tr>
			<th>Country</th>
			<th>City</th>
			<th>Name</th>
			<th>Capacity</th>
		</tr>
		<tr th:each="arena : ${arenas}">
			<td th:text="${arena.country}"></td>
			<td th:text="${arena.city}"></td>
			<td th:text="${arena.name}"></td>
			<td th:text="${arena.capacity}"></td>
		</tr>
	</table>
</body>
</html>
